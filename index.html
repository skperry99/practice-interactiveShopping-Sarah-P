<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="page-container">
      <header>
        <h1>Shopping List</h1>
      </header>
      <main>
        <form>
          <label for="new-item">New Item: </label>
          <!-- An input field for entering new items -->
          <input type="text" id="new-item" name="new-item" />

          <!-- A button to add items to the list -->
          <input type="button" value="Add" id="add-button" />
        </form>

        <ul id="list">
          <!-- <li class="list-items">Apple
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </li> -->
        </ul>
      </main>
    </div>
  </body>
</html>
